<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name" type="text" minlength="3" maxlength="50" required>Name</label>
		<input id="name"><br>
		<label for="portfolio" type="url" required>Portfolio</label>
		<input id="portfolio"><br>
		<label for="favColor" type="color">Favorite Color</label>
		<input id="favColor"><br>
		<label for="likeness" type="range" min="1" max="100">Likeness</label>
		<input id="likeness">
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
